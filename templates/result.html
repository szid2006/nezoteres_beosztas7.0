<h2>Beosztás</h2>

{% for r in result %}
  <h3>{{ r.show }} – {{ r.datetime }}</h3>
  <ul>
    {% for role, names in r.assigned.items() %}
      <li>
        <b>{{ role }}</b>:
        {% if names %}
          {{ names | join(", ") }}
        {% else %}
          ❌ nincs elég ember
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
