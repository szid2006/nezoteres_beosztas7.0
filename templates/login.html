<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Belépés</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .box {
            width: 300px;
            margin: 100px auto;
            background: orange;
            padding: 20px;
            border-radius: 6px;
        }
        input { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 8px; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="box">
    <h2>Bejelentkezés</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input name="username" placeholder="Felhasználónév" required>
        <input name="password" type="password" placeholder="Jelszó" required>
        <button>Belépés</button>
    </form>
</div>

</body>
</html>
