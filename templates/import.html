<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Import</title>
</head>
<body>

<h1>Beosztás – adatimport</h1>

<h2>Dolgozók</h2>
<form action="/import/workers" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Dolgozók importálása</button>
</form>

<hr>

<h2>Előadások</h2>
<form action="/import/shows" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Előadások importálása</button>
</form>

</body>
</html>
